<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Slideshow</title>
    <style>
        #slideshow {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        img {
            width: 100%;
            display: none;
        }

        #controls {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div id="slideshow">
    <img src="https://i.pinimg.com/originals/9f/77/02/9f77024d7233d8d68f344cad23f64408.jpg" alt="Slide 1">
    <img src="https://www.enwallpaper.com/wp-content/uploads/2023/09/17350.jpg" alt="Slide 2">
    <img src="https://motionbgs.com/media/769/the-world-of-one-piece.jpg" alt="Slide 3">
    <img src="https://w0.peakpx.com/wallpaper/27/938/HD-wallpaper-one-piece-the-king-of-hell.jpg" alt="Slide 4">
    <img src="https://moewalls.com/wp-content/uploads/2023/11/gear-5-luffy-one-piece-thumb.jpg">
    <img src="https://preview.redd.it/i-got-it-luffys-true-dream-is-v0-xhd49j47r1fb1.jpg?auto=webp&s=24d2ac36aa2934b0729bbc3d4559c519b9c8f803">
    <img src="https://preview.redd.it/luffys-true-dream-1071-spoilers-v0-lu0c2sgbpoba1.png?width=1060&format=png&auto=webp&s=5e2dd4c2732e454baac4d4c526fd2ab2f8e9a92b">
    <img src="https://i.ytimg.com/vi/iffRcFa8I9U/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGGUgUCg7MA8=&rs=AOn4CLAI2q8zDh91mdadjssIEva_MhgiPg">
    <img src="https://www.devdiscourse.com/remote.axd?https://devdiscourse.blob.core.windows.net/devnews/20_09_2021_21_35_36_9081087.jpg?width=1280">
    <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2023/12/untitled-design-3-1.png" alt="Slide 10">
    
</div>

<div id="controls">
    <button onclick="toggleSlideshow()">Start/Stop</button>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    const images = document.querySelectorAll('#slideshow img');
    let currentSlide = 0;
    let slideshowInterval;
    let isSlideshowRunning = false;

    async function toggleSlideshow() {
        if (isSlideshowRunning) {
            clearInterval(slideshowInterval);
        } else {
            await startSlideshow();
        }
        isSlideshowRunning = !isSlideshowRunning;
    }

    function startSlideshow() {
        slideshowInterval = setInterval(() => {
            showSlide(currentSlide);
            currentSlide = (currentSlide + 1) % images.length;
        }, 2000); 
    }

    function showSlide(index) {
        images.forEach((image, i) => {
            if (i === index) {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    }

    function prevSlide() {
        clearInterval(slideshowInterval);
        currentSlide = (currentSlide - 1 + images.length) % images.length;
        showSlide(currentSlide);
    }

    function nextSlide() {
        clearInterval(slideshowInterval);
        currentSlide = (currentSlide + 1) % images.length;
        showSlide(currentSlide);
    }

    // Start the slideshow initially
    toggleSlideshow();
</script>

</body>
</html>
